name: BuildTest2

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: use node js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: install deps
        run: npm ci

      - name: build
        run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: use node js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: install deps
        run: npm ci

      - name: test
        run: npm test

  sca:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: use node js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: install deps
        run: npm ci

      - name: sca - npm audit
        run: npm audit
